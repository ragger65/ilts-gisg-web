  <tr><td>
	<font size="5">南パタゴニア氷原観測<br>-グレイ氷河・ペリトモレノ氷河・ビエドマ氷河-</font>
  </td></tr>
  <tr><td>
	<font size="2">2017-03-02 ~ 2017-03-29</font>
  </td></tr>
  <tr><td height="320" valign="top">
	<font size="2">
2017年3月にパタゴニアで観測を行いました。チリのグレイ氷河では1週間かけて湖の測深・サイドスキャンソナーを用いた氷河前縁部の観測をおこないました。<br>
その後、アルゼンチンへと入国し、ペリートモレノ氷河でGPS測量、気象ステーションのデータ回収やタイムラプスカメラ・水圧計の設置などを行いました。また、ドローンを用いた航空社写真撮影も行いました。<br>
アルゼンチンにいる間にビエドマ氷河に向かい、同様に航空写真撮影や船による測深も行いました。
	</font>
</table>
